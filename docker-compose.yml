services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: veridia-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-veridia_hiring}
      MYSQL_USER: ${MYSQL_USER:-veridia}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-veridiapass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-queries.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - veridia-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veridia-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-veridia_hiring}
      DB_USERNAME: ${MYSQL_USER:-veridia}
      DB_PASSWORD: ${MYSQL_PASSWORD:-veridiapass}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-change-in-production}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - veridia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veridia-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - veridia-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  veridia-network:
    driver: bridge
